<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>VPD Scripts</title>
</head>

<body>
<h1>MAXPRINT VDP SCRIPT</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
{#              <label for="exampleFormControlFile1">Example file input</label>#}
                    <input type="file" name="csvinputfile" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <button type="submit" class="btn btn-primary">Залить</button>
            </form>
        </div>

        <div class="col">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group form-row">
                    <div class="col">
                        <input type="text" name='places' class="form-control" placeholder="Изделий на листе">
                        <small id="emailHelp" class="form-text text-muted">Изделий на листе</small>
                    </div>
                    <div class="col">
                        <input type="text" name='pile' class="form-control" placeholder="Листов в привертке">
                        <small id="emailHelp" class="form-text text-muted">Листов в привертке</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Rebuild</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="exampleFormControlTextarea1">Input data</label>
            <textarea rows="20" class="form-control" id="exampleFormControlTextarea1">{{ csv_input_text }}</textarea>
        </div>
        <div class="col">
            <label for="exampleFormControlTextarea1">Output data</label>
            <textarea rows="20" class="form-control" id="exampleFormControlTextarea2">{{ csv_ouput_text }}</textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <label for="exampleFormControlTextarea1">Tech data</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ tech_text }}</textarea>
        </div>
        <div class="col text-center">
            <form action="download" method="GET">
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>
    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
